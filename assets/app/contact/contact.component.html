<div class="customContainer">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h3 class="contact-heading">Contact</h3>
      <div class="divider"></div>
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="name" id="name" formControlName="name">
          <p *ngIf="form.controls.name.touched && !form.controls.name.valid" class="p_response">Please enter a name</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="email" id="email" formControlName="email">
          <p *ngIf="form.controls.email.touched && !form.controls.email.valid" class="p_response">Please enter a valid email address</p>
        </div>
        <div class="form-group">
          <label for="subject">Subiect</label>
          <input type="text" class="form-control" placeholder="subiect" id="subject" formControlName="subject"></div>
        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea class="form-control" name="message" id="message" cols="30" rows="10" formControlName="message"></textarea>
          <p *ngIf="form.controls.message.touched && !form.controls.message.valid" class="p_response">Please enter a message</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Send</button>
        <div class="alert alert-info" *ngIf="sendEmail" style="margin-top: 20px;">
          <strong>Success!</strong> Your email was sent!
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 mapContainer">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker [latitude]="lat" [longitude]="lng" [label]='label' [title]="title"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
