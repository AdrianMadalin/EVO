<div class="container">

  <div class="row">

  <div class="row">
    <div *ngFor="let image of images">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ulImages">
        <ul class="ulImages">
          <li>
            <figure class="figurePhoto">
              <img src="{{ image.path }}" alt="{{ image.name}}" class="img-responsive">

          </li>
        </ul>
      </div>
    </div>
  </div>
